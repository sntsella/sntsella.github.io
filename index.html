<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=================== REMIXICONS ===================== -->
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
  rel="stylesheet"/>

  <!--====================== css ======================-->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-border">
        <img src="assets/img/img.jpg" alt="card image" class="card-img">
      </div>

      <h3 class="card-name">Julia Santos</h3>
      <span class="card-profession">FrontEnd Developer</span>

      <div class="card-social" id="card-social">
        <div class="card-social-control">
          <!-- Toogle Button -->
          <div class="card-social-toggle" id="card-toggle">
            <i class="ri-add-line"></i>
          </div>

          <span class="card-social-text">My Social Networks</span>

          <!-- Card Social -->
          <ul class="card-social-list">
            <a href="https://github.com/sntsella" target="_blank" class="card-social-link">
              <i class="ri-github-line"></i>
            </a>
            <a href="https://www.instagram.com/ellacodez?igsh=MWlydW8zenVoeG1tYQ%3D%3D&utm_source=qr " target="_blank" class="card-social-link">
              <i class="ri-instagram-line"></i>   
            </a>
            <a href="https://twitter.com/imnoteIIa" target="_blank" class="card-social-link">
              <i class="ri-twitter-line"></i>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <!--======================= MAIN JS ========================= -->
  <script src="assets/js/main.js"></script>
</body>
</html>
